    body {

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .card:focus, .card:hover {
      border: 2px solid #00bfff;
      outline: none;
    }

    .card a {
      color: white;
      text-decoration: none;
      display: block;
    }

    .title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .desc {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
